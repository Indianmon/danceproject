<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Background color for the body */
            color: #fff; /* Text color */
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .nav-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #555;
        }

        .nav-links li a:hover {
            color: #333;
        }

        .right {
            margin-left: auto;
        }

        .right a {
            padding: 8px 16px;
            border: 2px solid #ffc107;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            color: #ffc107;
        }

        .right a:hover {
            background-color: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a href="#" class="logo">Amar</a>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="overview.html">Overview</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="customerfeedback.html">Feedback</a></li>
            <li class="right"><a href="login.html">Sign In/Create An Account</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
