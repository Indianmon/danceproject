<!-- Sign In / Create Account Form -->
<div class="auth-container">
    <div class="auth-form">
        <h2>Sign In</h2>
        <form action="log.php"  method = "POST">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" required>
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" required>
            <button type="submit">Sign In</button>
            <a href="forgot_password.html" style="color: #ff6600;">Forgot Password?</a>
        </form>
    </div>

    <div class="auth-form">
        <h2>Create an Account</h2>
        <form action="add_users.php" action ="POST" style="margin-bottom: 115px;">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>
