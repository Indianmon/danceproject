<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the customer feedback page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .nav-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #555;
        }

        .nav-links li a:hover {
            color: #333;
        }

        /* Customer feedback styles */
        .customer-feedback {
            padding: 40px 20px;
        }

        .feedback-form {
            margin-bottom: 40px;
        }

        .feedback-options select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .feedback-posts {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .feedback-post {
            margin-bottom: 20px;
            color: #fff;
        }

        .feedback-post p {
            margin-bottom: 8px;
        }

        .signin-required {
            color: #fff;
            margin-top: 20px;
        }

        .signin-required a {
            color: #007bff;
            text-decoration: none;
        }

        .testimonial-videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 -10px;
        }

        .testimonial-videos .video {
            width: calc(50% - 20px);
            margin: 20px 10px;
        }

        .testimonial-videos iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

<!-- Include the navbar using JavaScript -->
<div id="navbar-placeholder"></div>

<!-- Customer Feedback Section -->
<section class="customer-feedback">
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">Amar</a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="overview.html">Overview</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="customerfeedback.html">Feedback</a></li>
                <li class="right"><a href="login.html">Sign In/Create An Account</a></li>
            </ul>
        </div>
    </div>

    <div class="feedback-form">
        <h2>Customer Feedback</h2>
        <p>See ratings and reviews from our users!</p>
        <div class="feedback-options">
            <label for="feedback-type">Post to:</label>
            <select name="feedback-type" id="feedback-type">
                <option value="public">Public</option>
                <option value="registered-users">Registered Users Only</option>
            </select>
        </div>
        <div class="feedback-posts">
            <!-- Feedback posts will be displayed here -->
            <!-- For example, using a container with user feedback -->
            <div class="feedback-post">
                <p>Posted by User123</p>
                <p>Great experience with the website!</p>
                <p>Ratings: ★★★★☆</p>
            </div>
        </div>
        <!-- User sign-in required to post feedback -->
        <div class="signin-required">
            <p>Please sign in to post feedback.</p>
            <a href="#">Sign In</a>
        </div>
    </div>
    <aside class="testimonial-videos">
        <!-- Testimonial videos or advertisements will be displayed here -->
        <div class="video">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/video1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/video2" frameborder="0" allowfullscreen></iframe>
        </div>
    </aside>
</section>

<!-- JavaScript to include the navbar -->
<script>
    // Fetch and include the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
</script>

<script src="script.js"></script>
</body>
</html>
